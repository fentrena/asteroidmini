<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteroid Field Navigator</title>
    <!-- Prevent double-tap zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        /* Game Container */
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            touch-action: manipulation; /* Prevent default touch behaviors like double-tap zoom */
        }
        /* Background Music */
        #backgroundMusic {
            display: none;
        }
        /* Sound Effects */
        audio {
            display: none;
        }
        /* Meteor Shower Background */
        .meteorShower {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0; /* Behind stars */
        }
        .meteor {
            position: absolute;
            width: 2px; /* Thinner width */
            height: 10px; /* Same as bullet height */
            background: white; /* White color */
            opacity: 0.7;
            animation: meteorFall linear forwards;
            border-radius: 1px; /* Slight rounding for better appearance */
        }
        /* Meteor Fall Animation */
        @keyframes meteorFall {
            from {
                transform: translateY(0);
                opacity: 0.7;
            }
            to {
                transform: translateY(100vh); /* Move straight down to the bottom */
                opacity: 0;
            }
        }
        /* Starfield Background */
        .starfield {
            position: absolute;
            width: 200%;
            height: 200%;
            background: transparent;
            top: -50%;
            left: -50%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveStar linear infinite;
        }
        /* Star Movement */
        @keyframes moveStar {
            from {
                transform: translateX(0) translateY(0);
            }
            to {
                transform: translateX(-50px) translateY(100px);
            }
        }
        /* Spaceship */
        #spaceship {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 3;
            transition: transform 0.1s linear;
        }
        /* Spaceship Shape */
        .ship-body {
            position: relative;
            width: 100%;
            height: 100%;
            background: #0ff;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border: 2px solid white; /* White outline for retro look */
            box-sizing: border-box;
        }
        /* Propellant Flames */
        .flame {
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 6px;
            height: 10px;
            background: orange;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flame 0.5s infinite alternate;
            opacity: 0.8;
        }
        @keyframes flame {
            from { height: 10px; opacity: 0.8; }
            to { height: 15px; opacity: 0.5; }
        }
        /* Laser Beam */
        .laser {
            position: absolute;
            width: 4px;
            height: 10px;
            background: red;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            pointer-events: none;
            border-radius: 2px;
        }
        /* Asteroid */
        .asteroid {
            position: absolute;
            background: gray;
            border-radius: 50%; /* Ensures the asteroid is perfectly circular */
            opacity: 0.7; /* Reduced opacity for translucency */
            animation: rotateAsteroid linear infinite;
            border: 2px solid white; /* White outline for better visibility */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Subtle shadow for depth */
        }
        @keyframes rotateAsteroid {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* Boss Asteroid */
        .boss-asteroid {
            position: absolute;
            background: darkgray;
            border-radius: 50%;
            opacity: 0.9;
            animation: rotateAsteroidBoss linear infinite;
            border: 3px solid white; /* Thicker white outline */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        @keyframes rotateAsteroidBoss {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* Explosion */
        .explosion {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(255,0,0,0.5) 60%, rgba(0,0,0,0) 80%);
            border-radius: 50%;
            animation: explode 0.5s forwards;
            pointer-events: none;
            z-index: 5;
        }
        @keyframes explode {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(3); opacity: 0; }
        }
        /* Particle Explosion */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: yellow;
            border-radius: 50%;
            animation: particleMove 1s forwards;
            pointer-events: none;
            z-index: 5;
        }
        @keyframes particleMove {
            from {
                transform: translate(0, 0);
                opacity: 1;
            }
            to {
                transform: translate(var(--dx), var(--dy));
                opacity: 0;
            }
        }
        /* HUD */
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 6;
            font-size: 18px;
        }
        #score, #lives, #hyperspace {
            margin-bottom: 10px;
        }
        /* Hyperspace Button */
        #hyperspaceButton {
            padding: 5px 10px;
            background: #f00;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            opacity: 0.8;
            font-size: 14px;
        }
        #hyperspaceButton:disabled {
            background: #555;
            cursor: not-allowed;
        }
        /* Hyperspace Cooldown Bar */
        #hyperspaceCooldown {
            width: 100px;
            height: 10px;
            background: #333;
            margin-top: 5px;
            position: relative;
        }
        #hyperspaceBar {
            width: 100%;
            height: 100%;
            background: #0f0;
            transition: width 0.2s linear;
        }
        /* Game Over Screen */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 7;
            display: none;
        }
        #gameOverScreen h1 {
            margin-bottom: 20px;
            font-size: 48px;
            text-shadow: 2px 2px 4px #000;
        }
        #gameOverScreen p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #restartButton {
            padding: 10px 20px;
            background: #0f0;
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 2px 2px 4px #000;
        }
        /* Start Screen */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 8;
            color: #fff;
            text-align: center;
            user-select: none; /* Prevent text selection */
        }
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }
        #startScreen p {
            font-size: 24px;
            max-width: 80%;
        }
        /* On-Screen Controls for Touch Devices */
        .controls {
            display: none; /* Hidden by default, shown on mobile */
        }
        .controls.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
            z-index: 6;
        }
        .control-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        .retro-arrow {
            width: 50px;
            height: 50px;
            background: white; /* Filled with white for visibility */
            border: 2px solid #fff;
            cursor: pointer;
            transition: background 0.2s;
            margin: 0 15px;
        }
        /* Different clip-paths for different directions */
        /* Up Arrow */
        .retro-arrow.up {
            clip-path: polygon(
                50% 0%, 
                0% 50%, 
                20% 50%, 
                20% 100%, 
                80% 100%, 
                80% 50%, 
                100% 50%
            );
        }
        /* Down Arrow */
        .retro-arrow.down {
            clip-path: polygon(
                50% 100%, 
                0% 50%, 
                20% 50%, 
                20% 0%, 
                80% 0%, 
                80% 50%, 
                100% 50%
            );
        }
        /* Left Arrow */
        .retro-arrow.left {
            clip-path: polygon(
                0% 50%, 
                50% 0%, 
                50% 20%, 
                100% 20%, 
                100% 80%, 
                50% 80%, 
                50% 100%
            );
        }
        /* Right Arrow */
        .retro-arrow.right {
            clip-path: polygon(
                100% 50%, 
                50% 0%, 
                50% 20%, 
                0% 20%, 
                0% 80%, 
                50% 80%, 
                50% 100%
            );
        }
        .retro-arrow:active {
            background: #ddd; /* Lighten on active state */
        }
        /* Shoot Button */
        #shootButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255,0,0,0.7);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 6;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
            font-size: 24px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #shootButton:active {
            background: rgba(255,0,0,0.9);
        }
        /* Power-Up Styles */
        .powerup {
            position: absolute;
            width: 20px;
            height: 20px;
            background: gold;
            border-radius: 50%;
            animation: rotatePowerup linear infinite;
            cursor: pointer;
            z-index: 4;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        @keyframes rotatePowerup {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Background Music -->
        <audio id="backgroundMusic" loop>

            <h1>Asteroid Field Navigator</h1>
            <p>Press Any Key or Tap to Start</p>
        </div>
        <!-- On-Screen Controls for Touch Devices -->
        <div class="controls" id="onScreenControls">
            <div class="control-row">
                <div class="retro-arrow up" id="upArrow"></div>
            </div>
            <div class="control-row">
                <div class="retro-arrow left" id="leftArrow"></div>
                <div class="retro-arrow right" id="rightArrow"></div>
            </div>
            <div class="control-row">
                <div class="retro-arrow down" id="downArrow"></div>
            </div>
        </div>
        <!-- Shoot Button -->
        <button id="shootButton">&#128640;</button> <!-- Rocket Emoji as Shoot Icon -->
    </div>

    <script>
        /*******************************************
         * Asteroid Field Navigator Game
         * Author: ChatGPT
         * Description: Enhanced spaceship navigation game with device detection, responsive layout, retro-style touch controls, keyboard controls, sound effects, power-ups, levels, and more.
         *******************************************/

        // Game Constants
        let GAME_WIDTH = window.innerWidth;
        let GAME_HEIGHT = window.innerHeight;
        const STAR_COUNT = 300; // Increased number of stars for denser starfield
        const ASTEROID_SPAWN_INTERVAL = 1600; // Reduced spawn interval by 20% to increase asteroid count by 25%
        const ASTEROID_SPEED_MIN = 2; // Increased speed for faster sensation
        const ASTEROID_SPEED_MAX = 5;
        const ASTEROID_SIZE_MIN = 30;
        const ASTEROID_SIZE_MAX = 80;
        const FRAGMENT_SIZE_MIN = 15; // Minimum size to allow fragmentation
        const FRAGMENT_SIZE_MAX = 30;
        const MAX_LIVES = 3;
        const SHOOT_COOLDOWN = 300; // in ms
        const HYPERSPACE_COOLDOWN = 15000; // in ms
        const POWERUP_SPAWN_INTERVAL = 20000; // Spawn a power-up every 20 seconds
        const LEVEL_UP_INTERVAL = 30000; // Level up every 30 seconds
        const BOSS_SPAWN_INTERVAL = 60000; // Spawn a boss every 60 seconds

        // Meteor Shower Constants
        const METEOR_SPAWN_INTERVAL = 1000; // Spawn a group of meteorites every second
        const METEOR_SPEED_MIN = 5;
        const METEOR_SPEED_MAX = 10;
        const METEOR_WIDTH = 2; // Thinner width
        const METEOR_HEIGHT = 10; // Same as bullet height
        const METEOR_COUNT_PER_SPAWN = 10; // Increase meteorite quantity by 10x

        // Game Variables
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let lives = MAX_LIVES;
        let gameOver = false;
        let lastAsteroidSpawn = Date.now();
        let asteroidInterval = ASTEROID_SPAWN_INTERVAL;
        let lastFrameTime = Date.now();
        let keysPressed = {};
        let shootAvailable = true;
        let hyperspaceAvailable = true;
        let hyperspaceLastUsed = 0;
        let touchControls = {
            up: false,
            down: false,
            left: false,
            right: false
        };
        let lastPowerupSpawn = Date.now();
        let powerups = [];
        let currentLevel = 1;
        let lastLevelUp = Date.now();
        let lastBossSpawn = Date.now();
        let bossActive = false;

        // DOM Elements
        const gameContainer = document.getElementById('gameContainer');
        const starfield = document.getElementById('starfield');
        const meteorShower = document.getElementById('meteorShower');
        const spaceship = document.getElementById('spaceship');
        const flame = document.getElementById('flame');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const livesElement = document.getElementById('lives');
        const hyperspaceButton = document.getElementById('hyperspaceButton');
        const hyperspaceBar = document.getElementById('hyperspaceBar');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        const finalHighScore = document.getElementById('finalHighScore');
        const restartButton = document.getElementById('restartButton');
        const startScreen = document.getElementById('startScreen');
        const shootButton = document.getElementById('shootButton');
        const onScreenControls = document.getElementById('onScreenControls');

        // Retro Arrow Controls
        const upArrow = document.getElementById('upArrow');
        const downArrow = document.getElementById('downArrow');
        const leftArrow = document.getElementById('leftArrow');
        const rightArrow = document.getElementById('rightArrow');

        // Power-Up Types
        const POWERUP_TYPES = {
            SHIELD: 'shield',
            RAPID_FIRE: 'rapid_fire',
            SPEED_BOOST: 'speed_boost'
        };

        // Sound Elements
        const backgroundMusic = document.getElementById('backgroundMusic');
        const shootSound = document.getElementById('shootSound');
        const explosionSound = document.getElementById('explosionSound');
        const powerupSound = document.getElementById('powerupSound');

        // Game Objects
        let asteroids = [];
        let lasers = [];
        let stars = [];
        let fragments = [];
        let explosions = [];
        let meteors = [];
        let activePowerups = {};

        // Boss Asteroid Object
        let bossAsteroid = null;

        // Hyperspace Variables
        const HYPERSPACE_CHANCE = 0.2; // 20% chance to malfunction

        // Initialize Starfield
        function initStarfield() {
            for (let i = 0; i < STAR_COUNT; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 2; // Smaller stars for depth
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.background = 'white';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.opacity = Math.random() * 0.8 + 0.2; // Varying opacity for depth
                star.style.animationDuration = `${Math.random() * 5 + 5}s`; // Different speeds
                star.style.animationDelay = `${Math.random() * 5}s`; // Staggered start
                starfield.appendChild(star);
                stars.push({
                    element: star,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }

        // Initialize Meteor Shower
        function initMeteorShower() {
            setInterval(spawnMeteorGroup, METEOR_SPAWN_INTERVAL);
        }

        // Spawn a Group of Meteorites
        function spawnMeteorGroup() {
            for (let i = 0; i < METEOR_COUNT_PER_SPAWN; i++) {
                spawnMeteor();
            }
        }

        // Spawn Single Meteor
        function spawnMeteor() {
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            meteor.style.width = `${METEOR_WIDTH}px`; // Thinner width
            meteor.style.height = `${METEOR_HEIGHT}px`; // Same as bullet height
            meteor.style.left = `${Math.random() * GAME_WIDTH}px`;
            meteor.style.top = `-10px`; // Start just above the viewport
            meteor.style.animationDuration = `${Math.random() * (METEOR_SPEED_MAX - METEOR_SPEED_MIN) + METEOR_SPEED_MIN}s`;
            meteorShower.appendChild(meteor);
            meteors.push(meteor);

            // Remove meteor after animation completes
            meteor.addEventListener('animationend', () => {
                if (gameContainer.contains(meteor)) {
                    gameContainer.removeChild(meteor);
                }
                meteors = meteors.filter(m => m !== meteor);
            });
        }

        // Initialize Power-Up Spawn
        function initPowerupSpawn() {
            setInterval(spawnPowerup, POWERUP_SPAWN_INTERVAL);
        }

        // Spawn Power-Up
        function spawnPowerup() {
            const powerup = document.createElement('div');
            powerup.classList.add('powerup');
            powerup.style.left = `${Math.random() * GAME_WIDTH}px`;
            powerup.style.top = `${Math.random() * GAME_HEIGHT}px`;
            powerup.dataset.type = getRandomPowerupType();
            gameContainer.appendChild(powerup);
            powerups.push(powerup);

            // Remove powerup after 10 seconds if not collected
            setTimeout(() => {
                if (gameContainer.contains(powerup)) {
                    gameContainer.removeChild(powerup);
                }
                powerups = powerups.filter(p => p !== powerup);
            }, 10000);
        }

        // Get Random Power-Up Type
        function getRandomPowerupType() {
            const types = Object.values(POWERUP_TYPES);
            return types[Math.floor(Math.random() * types.length)];
        }

        // Initialize Boss Spawn
        function initBossSpawn() {
            setInterval(spawnBossAsteroid, BOSS_SPAWN_INTERVAL);
        }

        // Spawn Boss Asteroid
        function spawnBossAsteroid() {
            if (bossActive) return; // Only one boss at a time

            const size = 100;
            const edge = Math.floor(Math.random() * 4);
            let x, y, directionX, directionY;

            switch(edge) {
                case 0: // Top
                    x = Math.random() * (GAME_WIDTH - size);
                    y = -size;
                    directionX = 0;
                    directionY = 1;
                    break;
                case 1: // Right
                    x = GAME_WIDTH + size;
                    y = Math.random() * (GAME_HEIGHT - size);
                    directionX = -0.5;
                    directionY = 0;
                    break;
                case 2: // Bottom
                    x = Math.random() * (GAME_WIDTH - size);
                    y = GAME_HEIGHT + size;
                    directionX = 0;
                    directionY = -1;
                    break;
                case 3: // Left
                    x = -size;
                    y = Math.random() * (GAME_HEIGHT - size);
                    directionX = 0.5;
                    directionY = 0;
                    break;
            }

            const speed = 1.5; // Slower speed for boss
            const rotationSpeed = 1;

            const boss = document.createElement('div');
            boss.classList.add('boss-asteroid');
            boss.style.width = `${size}px`;
            boss.style.height = `${size}px`;
            boss.style.left = `${x}px`;
            boss.style.top = `${y}px`;
            boss.style.transform = `rotate(${Math.random() * 360}deg)`;

            gameContainer.appendChild(boss);
            bossAsteroid = {
                element: boss,
                x: x,
                y: y,
                size: size,
                velocityX: directionX * speed,
                velocityY: directionY * speed,
                rotation: Math.random() * 360,
                rotationSpeed: rotationSpeed,
                health: 20 // Boss health
            };
            asteroids.push(bossAsteroid);
            bossActive = true;
        }

        // Spaceship Object
        const ship = {
            x: GAME_WIDTH / 2,
            y: GAME_HEIGHT / 2,
            width: 40,
            height: 40,
            speed: 0,
            velocityX: 0,
            velocityY: 0,
            acceleration: 0.2,
            friction: 0.05,
            rotation: 0,
            rotationSpeed: 0,
            canShoot: true,
            canHyperspace: true,
            hyperspaceCooldown: 0
        };

        // Handle Keyboard Input
        window.addEventListener('keydown', (e) => {
            keysPressed[e.key.toLowerCase()] = true;

            // Enable spacebar for shooting
            if (e.key === ' ' || e.key === 'Spacebar') { // 'Spacebar' for older browsers
                e.preventDefault(); // Prevent default spacebar scrolling
                shootLaser();
            }
        });
        window.addEventListener('keyup', (e) => {
            keysPressed[e.key.toLowerCase()] = false;
        });

        // Handle Hyperspace Button
        hyperspaceButton.addEventListener('click', useHyperspace);

        // Handle Restart Button
        restartButton.addEventListener('click', restartGame);

        // Handle Shoot Button
        shootButton.addEventListener('click', shootLaser);

        // Start Screen Event Listeners
        function addStartListeners() {
            window.addEventListener('keydown', startGame);
            window.addEventListener('touchstart', startGame);
        }

        function removeStartListeners() {
            window.removeEventListener('keydown', startGame);
            window.removeEventListener('touchstart', startGame);
        }

        // Initialize Game
        initStarfield();
        initMeteorShower();
        initPowerupSpawn();
        initBossSpawn();
        addStartListeners();

            removeStartListeners();
            // Initialize spaceship position
            ship.x = GAME_WIDTH / 2;
            ship.y = GAME_HEIGHT / 2;
            spaceship.style.left = `${ship.x}px`;
            spaceship.style.top = `${ship.y}px`;
            // Start background music
            backgroundMusic.play();
            // Start the game loop
            lastFrameTime = Date.now();
            requestAnimationFrame(gameLoop);
        }

        // Game Loop
        function gameLoop() {
            if (gameOver) return;
            const now = Date.now();
            const delta = now - lastFrameTime;
            lastFrameTime = now;

            update(delta);
            requestAnimationFrame(gameLoop);
        }

        // Update Game State
        function update(delta) {
            handleInput();
            updateStars(delta);
            updateAsteroids(delta);
            updateLasers(delta);
            updateFragments(delta);
            updateExplosions(delta);
            checkCollisions();
            checkPowerupCollisions();
            updateHUD();
            increaseDifficulty();

            // Hyperspace Cooldown
            if (!hyperspaceAvailable) {
                const elapsed = Date.now() - hyperspaceLastUsed;
                if (elapsed >= HYPERSPACE_COOLDOWN) {
                    hyperspaceAvailable = true;
                    hyperspaceButton.disabled = false;
                    hyperspaceBar.style.width = '100%';
                } else {
                    const progress = (elapsed / HYPERSPACE_COOLDOWN) * 100;
                    hyperspaceBar.style.width = `${progress}%`;

        // Handle User Input
        function handleInput() {
            // Movement via Keyboard and Touch Controls
            let moving = false;
            if (keysPressed['arrowup'] || keysPressed['w'] || touchControls.up) {
                ship.velocityY -= ship.acceleration;
                moving = true;
            }
            if (keysPressed['arrowdown'] || keysPressed['s'] || touchControls.down) {
                ship.velocityY += ship.acceleration;
                moving = true;
            }
            if (keysPressed['arrowleft'] || keysPressed['a'] || touchControls.left) {
                ship.velocityX -= ship.acceleration;
                moving = true;
            }
            if (keysPressed['arrowright'] || keysPressed['d'] || touchControls.right) {
                ship.velocityX += ship.acceleration;
                moving = true;
            }

            // Show or hide flame based on movement
            if (moving) {
                flame.style.display = 'block';
            } else {
                flame.style.display = 'none';
            }

            // Apply friction
            ship.velocityX *= (1 - ship.friction);
            ship.velocityY *= (1 - ship.friction);

            // Update position
            ship.x += ship.velocityX;
            ship.y += ship.velocityY;

            // Boundaries (wrap around)
            if (ship.x < -ship.width) ship.x = GAME_WIDTH + ship.width;
            if (ship.x > GAME_WIDTH + ship.width) ship.x = -ship.width;
            if (ship.y < -ship.height) ship.y = GAME_HEIGHT + ship.height;
            if (ship.y > GAME_HEIGHT + ship.height) ship.y = -ship.height;

            // Update spaceship position
            spaceship.style.left = `${ship.x}px`;
            spaceship.style.top = `${ship.y}px`;
        }

                currentLeft -= star.speed;
                currentTop += star.speed;
                if (currentLeft < -5) currentLeft = 105; // Reset position when out of view

        // Collision Detection (Bounding Circle Method)
        function isColliding(a, b) {
            const aRect = a.getBoundingClientRect();
            const bRect = b.getBoundingClientRect();

            // Calculate centers
            const aCenterX = aRect.left + aRect.width / 2;
            const aCenterY = aRect.top + aRect.height / 2;
            const bCenterX = bRect.left + bRect.width / 2;
            const bCenterY = bRect.top + bRect.height / 2;

            // Calculate distance between centers
            const distance = Math.hypot(aCenterX - bCenterX, aCenterY - bCenterY);

            // Calculate sum of radii
            const aRadius = aRect.width / 2;
            const bRadius = bRect.width / 2;

            return distance < (aRadius + bRadius);
        }

            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
