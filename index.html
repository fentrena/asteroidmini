<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteroid Field Navigator</title>
    <!-- Prevent double-tap zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        /* Game Container */
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            touch-action: manipulation; /* Prevent default touch behaviors like double-tap zoom */
        }
        /* Starfield Background */
        .starfield {
            position: absolute;
            width: 200%;
            height: 200%;
            background: transparent;
            top: -50%;
            left: -50%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        /* Spaceship */
        #spaceship {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 2;
            transition: transform 0.1s linear;
        }
        /* Spaceship Shape */
        .ship-body {
            position: relative;
            width: 100%;
            height: 100%;
            background: #0ff;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        /* Propellant Flames */
        .flame {
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 6px;
            height: 10px;
            background: orange;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flame 0.5s infinite alternate;
            opacity: 0.8;
        }
        @keyframes flame {
            from { height: 10px; opacity: 0.8; }
            to { height: 15px; opacity: 0.5; }
        }
        /* Laser Beam */
        .laser {
            position: absolute;
            width: 4px;
            height: 10px;
            background: red;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            pointer-events: none;
            border-radius: 2px;
        }
        /* Asteroid */
        .asteroid {
            position: absolute;
            background: gray;
            border-radius: 50%;
            opacity: 0.9;
            animation: rotateAsteroid linear infinite;
        }
        @keyframes rotateAsteroid {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* Explosion */
        .explosion {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(255,0,0,0.5) 60%, rgba(0,0,0,0) 80%);
            border-radius: 50%;
            animation: explode 0.5s forwards;
            pointer-events: none;
            z-index: 4;
        }
        @keyframes explode {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(3); opacity: 0; }
        }
        /* HUD */
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
        }
        #score, #lives, #hyperspace {
            margin-bottom: 10px;
        }
        /* Hyperspace Button */
        #hyperspaceButton {
            padding: 5px 10px;
            background: #f00;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            opacity: 0.8;
            font-size: 14px;
        }
        #hyperspaceButton:disabled {
            background: #555;
            cursor: not-allowed;
        }
        /* Game Over Screen */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 6;
            display: none;
        }
        #gameOverScreen h1 {
            margin-bottom: 20px;
            font-size: 48px;
            text-shadow: 2px 2px 4px #000;
        }
        #gameOverScreen p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #restartButton {
            padding: 10px 20px;
            background: #0f0;
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 2px 2px 4px #000;
        }
        /* Start Screen */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 7;
            color: #fff;
            text-align: center;
            user-select: none; /* Prevent text selection */
        }
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }
        #startScreen p {
            font-size: 24px;
            max-width: 80%;
        }
        /* On-Screen Controls for Touch Devices */
        .controls {
            display: none; /* Hidden by default, shown on mobile */
        }
        .controls.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
            z-index: 5;
        }
        .control-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        .retro-arrow {
            width: 50px;
            height: 50px;
            background: white; /* Filled with white for visibility */
            border: 2px solid #fff;
            cursor: pointer;
            transition: background 0.2s;
            margin: 0 15px;
        }
        /* Different clip-paths for different directions */
        /* Up Arrow */
        .retro-arrow.up {
            clip-path: polygon(
                50% 0%, 
                0% 50%, 
                20% 50%, 
                20% 100%, 
                80% 100%, 
                80% 50%, 
                100% 50%
            );
        }
        /* Down Arrow */
        .retro-arrow.down {
            clip-path: polygon(
                50% 100%, 
                0% 50%, 
                20% 50%, 
                20% 0%, 
                80% 0%, 
                80% 50%, 
                100% 50%
            );
        }
        /* Left Arrow */
        .retro-arrow.left {
            clip-path: polygon(
                0% 50%, 
                50% 0%, 
                50% 20%, 
                100% 20%, 
                100% 80%, 
                50% 80%, 
                50% 100%
            );
        }
        /* Right Arrow */
        .retro-arrow.right {
            clip-path: polygon(
                100% 50%, 
                50% 0%, 
                50% 20%, 
                0% 20%, 
                0% 80%, 
                50% 80%, 
                50% 100%
            );
        }
        .retro-arrow:active {
            background: #ddd; /* Lighten on active state */
        }
        /* Shoot Button */
        #shootButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255,0,0,0.7);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 5;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
            font-size: 24px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #shootButton:active {
            background: rgba(255,0,0,0.9);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Starfield Background -->
        <div class="starfield" id="starfield"></div>
        <!-- Spaceship -->
        <div id="spaceship">
            <div class="ship-body"></div>
            <div class="flame" id="flame" style="display: none;"></div>
        </div>
        <!-- HUD -->
        <div id="hud">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: &#10084;&#10084;&#10084;</div>
            <div id="hyperspace">
                <button id="hyperspaceButton">Hyperspace</button>
                <div id="hyperspaceCooldown" style="width: 100px; height: 10px; background: #333; margin-top: 5px; position: relative;">
                    <div id="hyperspaceBar" style="width: 100%; height: 100%; background: #0f0;"></div>
                </div>
            </div>
        </div>
        <!-- Game Over Screen -->
        <div id="gameOverScreen">
            <h1>Game Over</h1>
            <p id="finalScore">Your Score: 0</p>
            <button id="restartButton">Restart</button>
        </div>
        <!-- Start Screen -->
        <div id="startScreen">
            <h1>Asteroid Field Navigator</h1>
            <p>Press Any Key or Tap to Start</p>
        </div>
        <!-- On-Screen Controls for Touch Devices -->
        <div class="controls" id="onScreenControls">
            <div class="control-row">
                <div class="retro-arrow up" id="upArrow"></div>
            </div>
            <div class="control-row">
                <div class="retro-arrow left" id="leftArrow"></div>
                <div class="retro-arrow right" id="rightArrow"></div>
            </div>
            <div class="control-row">
                <div class="retro-arrow down" id="downArrow"></div>
            </div>
        </div>
        <!-- Shoot Button -->
        <button id="shootButton">&#128640;</button> <!-- Rocket Emoji as Shoot Icon -->
    </div>

    <script>
        /*******************************************
         * Asteroid Field Navigator Game
         * Author: ChatGPT
         * Description: Enhanced spaceship navigation game with device detection, responsive layout, retro-style touch controls, and keyboard controls.
         *******************************************/

        // Game Constants
        let GAME_WIDTH = window.innerWidth;
        let GAME_HEIGHT = window.innerHeight;
        const STAR_COUNT = 150;
        const ASTEROID_SPAWN_INTERVAL = 2000; // Initial spawn interval in ms
        const ASTEROID_SPEED_MIN = 1;
        const ASTEROID_SPEED_MAX = 3;
        const ASTEROID_SIZE_MIN = 30;
        const ASTEROID_SIZE_MAX = 80;
        const FRAGMENT_SIZE_MIN = 10;
        const FRAGMENT_SIZE_MAX = 30;
        const MAX_LIVES = 3;
        const SHOOT_COOLDOWN = 300; // in ms
        const HYPERSPACE_COOLDOWN = 15000; // in ms

        // Game Variables
        let score = 0;
        let lives = MAX_LIVES;
        let gameOver = false;
        let lastAsteroidSpawn = Date.now();
        let asteroidInterval = ASTEROID_SPAWN_INTERVAL;
        let lastFrameTime = Date.now();
        let keysPressed = {};
        let shootAvailable = true;
        let hyperspaceAvailable = true;
        let hyperspaceLastUsed = 0;
        let touchControls = {
            up: false,
            down: false,
            left: false,
            right: false
        };

        // DOM Elements
        const gameContainer = document.getElementById('gameContainer');
        const starfield = document.getElementById('starfield');
        const spaceship = document.getElementById('spaceship');
        const flame = document.getElementById('flame');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const hyperspaceButton = document.getElementById('hyperspaceButton');
        const hyperspaceBar = document.getElementById('hyperspaceBar');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        const startScreen = document.getElementById('startScreen');
        const shootButton = document.getElementById('shootButton');
        const onScreenControls = document.getElementById('onScreenControls');

        // Retro Arrow Controls
        const upArrow = document.getElementById('upArrow');
        const downArrow = document.getElementById('downArrow');
        const leftArrow = document.getElementById('leftArrow');
        const rightArrow = document.getElementById('rightArrow');

        // Game Objects
        let asteroids = [];
        let lasers = [];
        let stars = [];
        let fragments = [];
        let explosions = [];

        // Hyperspace Variables
        const HYPERSPACE_CHANCE = 0.2; // 20% chance to malfunction

        // Initialize Starfield
        function initStarfield() {
            for (let i = 0; i < STAR_COUNT; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.background = 'white';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                starfield.appendChild(star);
                stars.push({
                    element: star,
                    speed: Math.random() * 0.5 + 0.2
                });
            }
        }

        // Spaceship Object
        const ship = {
            x: GAME_WIDTH / 2,
            y: GAME_HEIGHT / 2,
            width: 40,
            height: 40,
            speed: 0,
            velocityX: 0,
            velocityY: 0,
            acceleration: 0.2,
            friction: 0.05,
            rotation: 0,
            rotationSpeed: 0,
            canShoot: true,
            canHyperspace: true,
            hyperspaceCooldown: 0
        };

        // Handle Keyboard Input
        window.addEventListener('keydown', (e) => {
            keysPressed[e.key.toLowerCase()] = true;

            // Enable spacebar for shooting
            if (e.key === ' ' || e.key === 'Spacebar') { // 'Spacebar' for older browsers
                e.preventDefault(); // Prevent default spacebar scrolling
                shootLaser();
            }
        });
        window.addEventListener('keyup', (e) => {
            keysPressed[e.key.toLowerCase()] = false;
        });

        // Handle Hyperspace Button
        hyperspaceButton.addEventListener('click', useHyperspace);

        // Handle Restart Button
        restartButton.addEventListener('click', restartGame);

        // Handle Shoot Button
        shootButton.addEventListener('click', shootLaser);

        // Start Screen Event Listeners
        function addStartListeners() {
            window.addEventListener('keydown', startGame);
            window.addEventListener('touchstart', startGame);
        }

        function removeStartListeners() {
            window.removeEventListener('keydown', startGame);
            window.removeEventListener('touchstart', startGame);
        }

        // Initialize Game
        initStarfield();
        addStartListeners();
        detectDeviceAndAdjustLayout();

        // Device Detection and Layout Adjustment
        function detectDeviceAndAdjustLayout() {
            const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                onScreenControls.classList.add('active');
                // Show retro arrow controls
                onScreenControls.style.display = 'flex';
            } else {
                onScreenControls.classList.remove('active');
                // Hide retro arrow controls
                onScreenControls.style.display = 'none';
            }
        }

        // Start Game Function
        function startGame() {
            // Remove start screen
            startScreen.style.display = 'none';
            // Remove start listeners to prevent multiple starts
            removeStartListeners();
            // Initialize spaceship position
            ship.x = GAME_WIDTH / 2;
            ship.y = GAME_HEIGHT / 2;
            spaceship.style.left = `${ship.x}px`;
            spaceship.style.top = `${ship.y}px`;
            // Start the game loop
            lastFrameTime = Date.now();
            requestAnimationFrame(gameLoop);
        }

        // Game Loop
        function gameLoop() {
            if (gameOver) return;
            const now = Date.now();
            const delta = now - lastFrameTime;
            lastFrameTime = now;

            update(delta);
            requestAnimationFrame(gameLoop);
        }

        // Update Game State
        function update(delta) {
            handleInput();
            updateStars(delta);
            updateAsteroids(delta);
            updateLasers(delta);
            updateFragments(delta);
            updateExplosions(delta);
            checkCollisions();
            updateHUD();
            increaseDifficulty();

            // Hyperspace Cooldown
            if (!hyperspaceAvailable) {
                const elapsed = Date.now() - hyperspaceLastUsed;
                if (elapsed >= HYPERSPACE_COOLDOWN) {
                    hyperspaceAvailable = true;
                    hyperspaceButton.disabled = false;
                    hyperspaceBar.style.width = '100%';
                } else {
                    const progress = (elapsed / HYPERSPACE_COOLDOWN) * 100;
                    hyperspaceBar.style.width = `${progress}%`;
                }
            }
        }

        // Handle User Input
        function handleInput() {
            // Movement via Keyboard and Touch Controls
            let moving = false;
            if (keysPressed['arrowup'] || keysPressed['w'] || touchControls.up) {
                ship.velocityY -= ship.acceleration;
                moving = true;
            }
            if (keysPressed['arrowdown'] || keysPressed['s'] || touchControls.down) {
                ship.velocityY += ship.acceleration;
                moving = true;
            }
            if (keysPressed['arrowleft'] || keysPressed['a'] || touchControls.left) {
                ship.velocityX -= ship.acceleration;
                moving = true;
            }
            if (keysPressed['arrowright'] || keysPressed['d'] || touchControls.right) {
                ship.velocityX += ship.acceleration;
                moving = true;
            }

            // Show or hide flame based on movement
            if (moving) {
                flame.style.display = 'block';
            } else {
                flame.style.display = 'none';
            }

            // Apply friction
            ship.velocityX *= (1 - ship.friction);
            ship.velocityY *= (1 - ship.friction);

            // Update position
            ship.x += ship.velocityX;
            ship.y += ship.velocityY;

            // Boundaries (wrap around)
            if (ship.x < -ship.width) ship.x = GAME_WIDTH + ship.width;
            if (ship.x > GAME_WIDTH + ship.width) ship.x = -ship.width;
            if (ship.y < -ship.height) ship.y = GAME_HEIGHT + ship.height;
            if (ship.y > GAME_HEIGHT + ship.height) ship.y = -ship.height;

            // Update spaceship position
            spaceship.style.left = `${ship.x}px`;
            spaceship.style.top = `${ship.y}px`;
        }

        // Update Stars for Parallax Effect
        function updateStars(delta) {
            stars.forEach(star => {
                const speed = star.speed;
                let top = parseFloat(star.element.style.top);
                top += speed;
                if (top > 100) top = 0;
                star.element.style.top = `${top}%`;
            });
        }

        // Spawn Asteroids
        function spawnAsteroid() {
            const size = Math.random() * (ASTEROID_SIZE_MAX - ASTEROID_SIZE_MIN) + ASTEROID_SIZE_MIN;
            const edge = Math.floor(Math.random() * 4);
            let x, y, directionX, directionY;

            switch(edge) {
                case 0: // Top
                    x = Math.random() * GAME_WIDTH;
                    y = -size;
                    directionX = (Math.random() - 0.5) * 2;
                    directionY = 1;
                    break;
                case 1: // Right
                    x = GAME_WIDTH + size;
                    y = Math.random() * GAME_HEIGHT;
                    directionX = -1;
                    directionY = (Math.random() - 0.5) * 2;
                    break;
                case 2: // Bottom
                    x = Math.random() * GAME_WIDTH;
                    y = GAME_HEIGHT + size;
                    directionX = (Math.random() - 0.5) * 2;
                    directionY = -1;
                    break;
                case 3: // Left
                    x = -size;
                    y = Math.random() * GAME_HEIGHT;
                    directionX = 1;
                    directionY = (Math.random() - 0.5) * 2;
                    break;
            }

            const speed = Math.random() * (ASTEROID_SPEED_MAX - ASTEROID_SPEED_MIN) + ASTEROID_SPEED_MIN;
            const rotationSpeed = (Math.random() - 0.5) * 2;

            const asteroid = document.createElement('div');
            asteroid.classList.add('asteroid');
            asteroid.style.width = `${size}px`;
            asteroid.style.height = `${size}px`;
            asteroid.style.left = `${x}px`;
            asteroid.style.top = `${y}px`;
            asteroid.style.transform = `rotate(${Math.random() * 360}deg)`;
            asteroid.style.background = `hsl(${Math.random() * 360}, 50%, 50%)`;
            asteroid.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random rotation speed

            gameContainer.appendChild(asteroid);
            asteroids.push({
                element: asteroid,
                x: x,
                y: y,
                size: size,
                velocityX: directionX * speed,
                velocityY: directionY * speed,
                rotation: Math.random() * 360,
                rotationSpeed: rotationSpeed
            });
        }

        // Update Asteroids
        function updateAsteroids(delta) {
            // Spawn new asteroids based on interval
            if (Date.now() - lastAsteroidSpawn > asteroidInterval) {
                spawnAsteroid();
                lastAsteroidSpawn = Date.now();
            }

            asteroids.forEach((asteroid, index) => {
                asteroid.x += asteroid.velocityX;
                asteroid.y += asteroid.velocityY;
                asteroid.rotation += asteroid.rotationSpeed;
                asteroid.element.style.left = `${asteroid.x}px`;
                asteroid.element.style.top = `${asteroid.y}px`;
                asteroid.element.style.transform = `rotate(${asteroid.rotation}deg)`;

                // Remove asteroids that are out of bounds
                if (asteroid.x < -asteroid.size * 2 || asteroid.x > GAME_WIDTH + asteroid.size * 2 ||
                    asteroid.y < -asteroid.size * 2 || asteroid.y > GAME_HEIGHT + asteroid.size * 2) {
                    gameContainer.removeChild(asteroid.element);
                    asteroids.splice(index, 1);
                }
            });
        }

        // Shoot Laser
        function shootLaser() {
            if (!shootAvailable) return;
            shootAvailable = false;
            setTimeout(() => {
                shootAvailable = true;
            }, SHOOT_COOLDOWN);

            const laser = document.createElement('div');
            laser.classList.add('laser');
            laser.style.left = '50%';
            laser.style.top = '0';
            spaceship.appendChild(laser);
            lasers.push({
                element: laser,
                x: ship.x + ship.width / 2 - 2, // Center of the ship
                y: ship.y - ship.height / 2,
                width: 4,
                height: 10,
                velocityY: -15 // Increased speed for faster travel
            });
        }

        // Update Lasers
        function updateLasers(delta) {
            lasers.forEach((laser, index) => {
                // Update laser position
                laser.y += laser.velocityY;
                laser.element.style.top = `${laser.y - ship.y}px`; // Relative to spaceship

                // Collision detection with asteroids
                asteroids.forEach((asteroid, aIndex) => {
                    if (isColliding(laser.element, asteroid.element)) {
                        destroyAsteroid(aIndex);
                        createExplosion(asteroid.x, asteroid.y, asteroid.size);
                        // Remove laser
                        if (spaceship.contains(laser.element)) {
                            spaceship.removeChild(laser.element);
                        }
                        lasers.splice(index, 1);
                    }
                });

                // Remove laser if it goes off-screen
                if (ship.y + laser.y < 0) {
                    if (spaceship.contains(laser.element)) {
                        spaceship.removeChild(laser.element);
                    }
                    lasers.splice(index, 1);
                }
            });
        }

        // Destroy Asteroid and Create Fragments
        function destroyAsteroid(index) {
            const asteroid = asteroids[index];
            // Increase score based on size
            score += Math.floor(100 / asteroid.size * 50);
            scoreElement.textContent = `Score: ${score}`;

            // Remove asteroid from DOM and array
            gameContainer.removeChild(asteroid.element);
            asteroids.splice(index, 1);

            // Create fragments if asteroid is large enough
            if (asteroid.size > FRAGMENT_SIZE_MAX) {
                const fragmentCount = 2 + Math.floor(Math.random() * 3);
                for (let i = 0; i < fragmentCount; i++) {
                    createFragment(asteroid.x, asteroid.y, asteroid.size / 2);
                }
            }
        }

        // Create Fragment
        function createFragment(x, y, size) {
            const speed = Math.random() * (ASTEROID_SPEED_MAX - ASTEROID_SPEED_MIN) + ASTEROID_SPEED_MIN;
            const angle = Math.random() * 360;
            const velocityX = Math.cos(angle * (Math.PI / 180)) * speed;
            const velocityY = Math.sin(angle * (Math.PI / 180)) * speed;
            const rotation = Math.random() * 360;
            const rotationSpeed = (Math.random() - 0.5) * 4;

            const fragment = document.createElement('div');
            fragment.classList.add('asteroid');
            fragment.style.width = `${size}px`;
            fragment.style.height = `${size}px`;
            fragment.style.left = `${x}px`;
            fragment.style.top = `${y}px`;
            fragment.style.transform = `rotate(${rotation}deg)`;
            fragment.style.background = `hsl(${Math.random() * 360}, 50%, 50%)`;
            fragment.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random rotation speed

            gameContainer.appendChild(fragment);
            fragments.push({
                element: fragment,
                x: x,
                y: y,
                size: size,
                velocityX: velocityX,
                velocityY: velocityY,
                rotation: rotation,
                rotationSpeed: rotationSpeed
            });
        }

        // Update Fragments
        function updateFragments(delta) {
            fragments.forEach((fragment, index) => {
                fragment.x += fragment.velocityX;
                fragment.y += fragment.velocityY;
                fragment.rotation += fragment.rotationSpeed;
                fragment.element.style.left = `${fragment.x}px`;
                fragment.element.style.top = `${fragment.y}px`;
                fragment.element.style.transform = `rotate(${fragment.rotation}deg)`;

                // Remove fragments that are out of bounds
                if (fragment.x < -fragment.size * 2 || fragment.x > GAME_WIDTH + fragment.size * 2 ||
                    fragment.y < -fragment.size * 2 || fragment.y > GAME_HEIGHT + fragment.size * 2) {
                    gameContainer.removeChild(fragment.element);
                    fragments.splice(index, 1);
                }

                // Collision with spaceship
                if (isColliding(fragment.element, spaceship)) {
                    loseLife();
                    createExplosion(fragment.x, fragment.y, fragment.size);
                    gameContainer.removeChild(fragment.element);
                    fragments.splice(index, 1);
                }
            });
        }

        // Create Explosion Effect
        function createExplosion(x, y, size) {
            const explosion = document.createElement('div');
            explosion.classList.add('explosion');
            explosion.style.left = `${x}px`;
            explosion.style.top = `${y}px`;
            gameContainer.appendChild(explosion);
            explosions.push({
                element: explosion,
                x: x,
                y: y,
                size: size,
                opacity: 1
            });

            // Remove explosion after animation
            setTimeout(() => {
                if (gameContainer.contains(explosion)) {
                    gameContainer.removeChild(explosion);
                }
                explosions.shift();
            }, 500);
        }

        // Update Explosions
        function updateExplosions(delta) {
            // Currently handled via CSS animations and removal via setTimeout
            // This function is kept for potential future enhancements
        }

        // Check Collisions
        function checkCollisions() {
            asteroids.forEach((asteroid, index) => {
                if (isColliding(asteroid.element, spaceship)) {
                    loseLife();
                    createExplosion(asteroid.x, asteroid.y, asteroid.size);
                    // Remove asteroid upon collision
                    gameContainer.removeChild(asteroid.element);
                    asteroids.splice(index, 1);
                }
            });
        }

        // Collision Detection (Bounding Box for simplicity)
        function isColliding(a, b) {
            const aRect = a.getBoundingClientRect();
            const bRect = b.getBoundingClientRect();

            return !(
                aRect.top > bRect.bottom ||
                aRect.bottom < bRect.top ||
                aRect.left > bRect.right ||
                aRect.right < bRect.left
            );
        }

        // Lose Life
        function loseLife() {
            lives--;
            updateHUD();
            if (lives <= 0) {
                endGame();
            }
        }

        // Update HUD
        function updateHUD() {
            // Update score
            scoreElement.textContent = `Score: ${score}`;
            // Update lives
            let livesHTML = 'Lives: ';
            for (let i = 0; i < MAX_LIVES; i++) {
                if (i < lives) {
                    livesHTML += '&#10084;'; // Filled Heart
                } else {
                    livesHTML += '&#10084;&#8205;&#128148;'; // Empty Heart
                }
            }
            livesElement.innerHTML = livesHTML;
        }

        // End Game
        function endGame() {
            gameOver = true;
            finalScore.textContent = `Your Score: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        // Restart Game
        function restartGame() {
            // Reset variables
            score = 0;
            lives = MAX_LIVES;
            gameOver = false;
            asteroidInterval = ASTEROID_SPAWN_INTERVAL;
            lastAsteroidSpawn = Date.now();
            lastFrameTime = Date.now();
            shootAvailable = true;
            hyperspaceAvailable = true;
            hyperspaceLastUsed = 0;
            scoreElement.textContent = `Score: ${score}`;
            livesElement.innerHTML = 'Lives: &#10084;&#10084;&#10084;';
            hyperspaceBar.style.width = '100%';
            hyperspaceButton.disabled = false;

            // Remove existing asteroids, fragments, lasers, and explosions
            asteroids.forEach(ast => {
                if (gameContainer.contains(ast.element)) {
                    gameContainer.removeChild(ast.element);
                }
            });
            fragments.forEach(frag => {
                if (gameContainer.contains(frag.element)) {
                    gameContainer.removeChild(frag.element);
                }
            });
            lasers.forEach(laser => {
                if (spaceship.contains(laser.element)) {
                    spaceship.removeChild(laser.element);
                }
            });
            explosions.forEach(exp => {
                if (gameContainer.contains(exp.element)) {
                    gameContainer.removeChild(exp.element);
                }
            });
            asteroids = [];
            fragments = [];
            lasers = [];
            explosions = [];

            // Reset spaceship position and velocity
            ship.x = GAME_WIDTH / 2;
            ship.y = GAME_HEIGHT / 2;
            ship.velocityX = 0;
            ship.velocityY = 0;
            spaceship.style.left = `${ship.x}px`;
            spaceship.style.top = `${ship.y}px`;

            // Hide game over screen
            gameOverScreen.style.display = 'none';

            // Restart game loop
            lastFrameTime = Date.now();
            requestAnimationFrame(gameLoop);
        }

        // Increase Difficulty Over Time
        function increaseDifficulty() {
            // Every 30 seconds, increase asteroid speed and spawn rate
            const difficultyInterval = 30000;
            if (Date.now() - lastAsteroidSpawn > difficultyInterval) {
                asteroidInterval = Math.max(800, asteroidInterval - 200);
                lastAsteroidSpawn = Date.now();
            }
        }

        // Use Hyperspace Ability
        function useHyperspace() {
            if (!hyperspaceAvailable) return;
            hyperspaceAvailable = false;
            hyperspaceButton.disabled = true;
            hyperspaceLastUsed = Date.now();
            hyperspaceBar.style.width = '0%';

            // Teleport to random location
            const newX = Math.random() * GAME_WIDTH;
            const newY = Math.random() * GAME_HEIGHT;
            ship.x = newX;
            ship.y = newY;
            spaceship.style.left = `${ship.x}px`;
            spaceship.style.top = `${ship.y}px`;

            // Create a brief flash effect
            createFlash(newX, newY);

            // Chance of malfunction
            if (Math.random() < HYPERSPACE_CHANCE) {
                // Spawn an asteroid directly on the spaceship
                const size = Math.random() * (ASTEROID_SIZE_MAX - ASTEROID_SIZE_MIN) + ASTEROID_SIZE_MIN;
                const asteroid = document.createElement('div');
                asteroid.classList.add('asteroid');
                asteroid.style.width = `${size}px`;
                asteroid.style.height = `${size}px`;
                asteroid.style.left = `${ship.x}px`;
                asteroid.style.top = `${ship.y}px`;
                asteroid.style.transform = `rotate(${Math.random() * 360}deg)`;
                asteroid.style.background = `hsl(${Math.random() * 360}, 50%, 50%)`;
                asteroid.style.animationDuration = `${Math.random() * 5 + 5}s`;

                gameContainer.appendChild(asteroid);
                asteroids.push({
                    element: asteroid,
                    x: ship.x,
                    y: ship.y,
                    size: size,
                    velocityX: (Math.random() < 0.5 ? 1 : -1) * (ASTEROID_SPEED_MIN + Math.random() * ASTEROID_SPEED_MAX),
                    velocityY: (Math.random() < 0.5 ? 1 : -1) * (ASTEROID_SPEED_MIN + Math.random() * ASTEROID_SPEED_MAX),
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 2
                });

                // Create explosion due to malfunction
                createExplosion(ship.x, ship.y, size);
            }
        }

        // Create Flash Effect on Hyperspace
        function createFlash(x, y) {
            const flash = document.createElement('div');
            flash.classList.add('explosion');
            flash.style.width = '100px';
            flash.style.height = '100px';
            flash.style.left = `${x - 50}px`;
            flash.style.top = `${y - 50}px`;
            flash.style.background = 'radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%)';
            gameContainer.appendChild(flash);
            explosions.push({
                element: flash,
                x: x,
                y: y,
                size: 100,
                opacity: 1
            });

            // Remove flash after animation
            setTimeout(() => {
                if (gameContainer.contains(flash)) {
                    gameContainer.removeChild(flash);
                }
                explosions.shift();
            }, 500);
        }

        // Handle Window Resize
        window.addEventListener('resize', () => {
            // Update game dimensions
            GAME_WIDTH = window.innerWidth;
            GAME_HEIGHT = window.innerHeight;
            detectDeviceAndAdjustLayout();
        });

        // Touch Controls Implementation
        // Handle Retro Arrow Controls
        upArrow.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.up = true;
        });
        upArrow.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.up = false;
        });
        upArrow.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchControls.up = true;
        });
        upArrow.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchControls.up = false;
        });
        upArrow.addEventListener('mouseleave', (e) => {
            e.preventDefault();
            touchControls.up = false;
        });

        downArrow.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.down = true;
        });
        downArrow.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.down = false;
        });
        downArrow.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchControls.down = true;
        });
        downArrow.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchControls.down = false;
        });
        downArrow.addEventListener('mouseleave', (e) => {
            e.preventDefault();
            touchControls.down = false;
        });

        leftArrow.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.left = true;
        });
        leftArrow.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.left = false;
        });
        leftArrow.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchControls.left = true;
        });
        leftArrow.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchControls.left = false;
        });
        leftArrow.addEventListener('mouseleave', (e) => {
            e.preventDefault();
            touchControls.left = false;
        });

        rightArrow.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.right = true;
        });
        rightArrow.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.right = false;
        });
        rightArrow.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchControls.right = true;
        });
        rightArrow.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchControls.right = false;
        });
        rightArrow.addEventListener('mouseleave', (e) => {
            e.preventDefault();
            touchControls.right = false;
        });

        // Prevent scrolling on touch devices when touching control buttons
        const controlButtons = [upArrow, downArrow, leftArrow, rightArrow, shootButton];
        controlButtons.forEach(button => {
            button.addEventListener('touchmove', (e) => { e.preventDefault(); }, { passive: false });
        });

        // Prevent double-tap zoom by disabling double-tap events
        let lastTouchEnd = 0;
        gameContainer.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
